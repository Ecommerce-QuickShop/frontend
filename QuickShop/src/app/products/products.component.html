
 <div class="card" *ngFor="let product of products">
     <img src="https://images.samsung.com/is/image/samsung/levant-uhd-tu8500-ua65tu8500uxtw-frontblack-229856028?$720_576_PNG$" style="width:100%">
     <h2>{{ product.product_name }}</h2>
     <p class="price">{{ product.product_price }}</p>
     <p><button class="btn btn-primary" [routerLink]="['/viewProduct',product.product_id]" >View</button></p>

 </div>
