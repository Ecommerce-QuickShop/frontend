<table class="table table-hover">  
   
    <thead>  
    <tr>  
        <td><strong>Image</strong></td>  
        <td><strong>Name</strong></td>  
        <td><strong>Description</strong></td>  
        <td><strong>Category</strong></td>  
        <td><strong>Units in Stock</strong></td>  
        <td><strong>Price</strong></td>  
        <td colspan="2"></td>  
    </tr>  
    </thead>  
    <tbody>  
        <tr *ngFor="let product of products"> 
                      
            <td><img src="{{product.product_image_mine }}" style="height: 60%; width: 60%;"/></td>  
            <td>{{ product.product_name }}</td>  
            <td>{{ product.product_description }}</td> 
            <td>{{ product.product_category }}</td>
            <td>{{ product.product_units_in_stock }}</td>     
            <td>{{ product.product_price }}</td>  

            <td><a  class="btn btn-success"><i class="fas fa-shopping-cart"></i> Add to Cart</a></td>  
           
        </tr>  
    </tbody>  
  </table>
