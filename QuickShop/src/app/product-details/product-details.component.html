
<div class="card">
 <div class="card-body">
  <div class="half">
    <div class="featured_text">
<h1>{{product[0].product_name}}</h1>
<p class="price">{{product[0].product_price}}</p>
<div class="image">
    <img src="https://images.samsung.com/is/image/samsung/levant-uhd-tu8500-ua65tu8500uxtw-frontblack-229856028?$720_576_PNG$" alt="">
  </div>
  <div class="half">
    <div class="description">
      <p>{{product[0].product_description}}.</p>
    </div>
    <span class="stock">In stock</span>
    <div class="action">
        <button type="button" (click)="AddToCart(product[0].product_name,product[0].product_price,1,1)"><i class="fas fa-shopping-cart"></i> Add to cart</button>
      </div>
    

</div>
</div>
</div>
</div>
 </div>
