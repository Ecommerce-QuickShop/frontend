
<table class="table table-hover">  
    <thead>  
    <tr>  
        <td>Avatar</td>  
        <td>First Name</td>  
        <td>Last Name</td> 
        <td>Email</td>  
        <td>Phone Number</td>  
        <td>Username</td>  
        <td>Password</td>  
        <td>Role</td> 
        <td colspan="1">Actions</td>  
    </tr>  
    </thead>  
    <tbody>  
        <tr *ngFor="let user of users">  
            <td>{{user.avatar_mine  }}</td>
            <td>{{user.first_name  }}</td>
            <td>{{user.last_name  }}</td>
            <td>{{user.email  }}</td>
            <td>{{user.phone_number  }}</td>
            <td>{{user.username  }}</td>
            <td>{{user.password  }}</td>
            <td>{{user.role  }}</td>
              
              
              
            
            <td><a  (click)="deleteUser(user.user_id)" class="btn btn-danger">Delete</a></td>  
        </tr>  
    </tbody>  
  </table>
