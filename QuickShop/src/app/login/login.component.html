<div class="card">
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <h2>Create An Account</h2>

      <div class="form-group">
        <label for="first_name"class="col-md-4"> First Name</label>
        <input type="text" class="form-control" formControlName="first_name" placeholder="Enter First Name" #first_name />
      </div>
      <div *ngIf="loginForm.controls['first_name'].invalid && (loginForm.controls['first_name'].dirty || loginForm.controls['first_name'].touched)"  class="alert-danger">
        <div *ngIf="loginForm.controls['first_name'].errors.required">
          First Name is required.
        </div>
      </div>

      <div class="form-group">
        <label for="last_name"class="col-md-4"> Last Name</label>
        <input type="text" class="form-control" formControlName="last_name" placeholder="Enter Last Name" #last_name />
      </div>
      <div *ngIf="loginForm.controls['last_name'].invalid && (loginForm.controls['last_name'].dirty || loginForm.controls['last_name'].touched)"  class="alert-danger">
        <div *ngIf="loginForm.controls['last_name'].errors.required">
          Last Name is required.
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter Email"#email />
      </div>
      <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="alert-danger">
        <div *ngIf="loginForm.controls['email'].errors.required">
          Email is required.
        </div>
      </div>


      <div class="form-group">
        <label class="col-md-4">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Enter Password" #password  />
        <small>Password must be at least 8 characters</small>
      </div>
      <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"  class="alert-danger">
        <div *ngIf="loginForm.controls['password'].errors.required">
          Password is required.
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-outline-primary" routerLink='/' [disabled]="loginForm.pristine || loginForm.invalid" >Register</button>
      </div>
    </form>
  </div>
</div>
