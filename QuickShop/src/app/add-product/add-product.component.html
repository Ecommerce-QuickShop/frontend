<div class="card">
    <div class="card-body">
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">  
            <h2>Add Product</h2>

            <div class="form-group">  
                <label for="product_name"class="col-md-4"> Product Name</label>  
                <input type="text" class="form-control" formControlName="product_name" placeholder="Enter Product Name" #product_name />  
              </div>  
              <div *ngIf="productForm.controls['product_name'].invalid && (productForm.controls['product_name'].dirty || productForm.controls['product_name'].touched)"  class="alert-danger">
                <div *ngIf="productForm.controls['product_name'].errors.required">  
                  Product Name is required.  
                </div>  
              </div>

              <div class="form-group">  
                <label for="product_description"class="col-md-4"> Product Description</label>  
                <textarea rows="10" cols="40" class="form-control" formControlName="product_description" placeholder="Enter Product Description" #product_description > 
                </textarea> 
              </div>  
              <div *ngIf="productForm.controls['product_description'].invalid && (productForm.controls['product_description'].dirty || productForm.controls['product_description'].touched)"  class="alert-danger">
                <div *ngIf="productForm.controls['product_description'].errors.required">  
                  Product Description is required.  
                </div>  
                 </div>

                   
                    <label for="product_category"class="col-md-4"> Product Catagory</label>  

                    <input type="radio" formControlName="product_category" (change)="ChangeCategory($event)" value="Chair" #product_category>
                    <label for="chair">Chair</label><br>
                    <input type="radio" formControlName="product_category" (change)="ChangeCategory($event)"  value="Bed" #product_category />  
                    <label for="bed">Bed</label><br>
                    <input type="radio" formControlName="product_category"(change)="ChangeCategory($event)" value="Sofa" #product_category />  
                    <label for="sofa">Sofa</label><br>
                    
                    
                    
                   
                  <div *ngIf="productForm.controls['product_category'].invalid && (productForm.controls['product_category'].dirty || productForm.controls['product_category'].touched)"  class="alert-danger">
                    <div *ngIf="productForm.controls['product_category'].errors.required">  
                      Product Catagory is required.  
                    </div>  
                  </div>

                  <div class="form-group">  
                    <label for="product_units_in_stock"class="col-md-4"> Product Units in Stock</label>  
                    <input type="number" class="form-control" formControlName="product_units_in_stock" placeholder="Enter Product Units in stock" #product_units_in_stock />  
                  </div>  
                  <div *ngIf="productForm.controls['product_units_in_stock'].invalid && (productForm.controls['product_units_in_stock'].dirty || productForm.controls['product_units_in_stock'].touched)"  class="alert-danger">
                    <div *ngIf="productForm.controls['product_units_in_stock'].errors.required">  
                      Product Units in Stock is required.  
                    </div>  
                  </div>
             
                  <div class="form-group">  
                    <label for="product_price"class="col-md-4"> Product Price</label>  
                    <input type="text" class="form-control" formControlName="product_price" placeholder="Enter Product Price" #product_price />  
                  </div>  
                  <div *ngIf="productForm.controls['product_price'].invalid && (productForm.controls['product_price'].dirty || productForm.controls['product_price'].touched)"  class="alert-danger">
                    <div *ngIf="productForm.controls['product_price'].errors.required">  
                      Product Price is required.  
                    </div>  
                  </div>

                  <div class="form-group">
                    <label class="col-md-4">Product Image</label>
                    <input type="file" class="form-control-file" formControlName="product_image_mine" #product_image_mine >
                  </div>
                  <div *ngIf="productForm.controls['product_image_mine'].invalid && (productForm.controls['product_image_mine'].dirty || productForm.controls['product_image_mine'].touched)"  class="alert-danger">
                    <div *ngIf="productForm.controls['product_image_mine'].errors.required">  
                      Product Image is required.  
                    </div>  
                  </div>
                  <div class="form-group">  
                    <button type="submit" class="btn btn-outline-primary"  [disabled]="productForm.pristine || productForm.invalid" (click)=" addProduct(product_name.value,product_description.value,product_category.value,product_units_in_stock.value,product_price.value,product_image_mine.value)">Submit</button> 
                    </div> 
                    
        </form>
        </div>
</div>
